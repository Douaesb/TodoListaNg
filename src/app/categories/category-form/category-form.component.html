<div>
    <h3 class="text-xl font-semibold mb-4">
      {{ categoryToEdit ? 'Edit Category' : 'Add Category' }}
    </h3>
  
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Input for Category Name -->
      <div>
        <label for="categoryName" class="block text-sm font-medium text-gray-700">
          Category Name
        </label>
        <input
          type="text"
          id="categoryName"
          [(ngModel)]="categoryName"
          name="categoryName"
          required
          maxlength="50"
          class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          (input)="resetValidation()"
        />
        <!-- Validation Messages -->
        <p *ngIf="submitted && !categoryName.trim()" class="text-red-500 text-sm">
          Category name cannot be empty!
        </p>
        <p *ngIf="submitted && categoryExists" class="text-red-500 text-sm">
          Category already exists!
        </p>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full p-2 bg-yellow-100 text-yellow-500 border-2 border-yellow-500 py-2 rounded-full mt-4"
      >
        {{ categoryToEdit ? 'Update Category' : 'Add Category' }}
      </button>
    </form>
  </div>
