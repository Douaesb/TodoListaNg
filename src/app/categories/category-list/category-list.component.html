<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <li
      *ngFor="let category of categories"
      class="flex flex-col justify-between items-start bg-gray-200 p-8 rounded-lg shadow-xl transition-transform hover:scale-105"
    >
      <span class="text-2xl font-semibold text-gray-800">{{ category.name }}</span>
  
      <!-- Display the number of tasks in the category -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold">Tasks:</h3>
        <ul class="ml-4 mt-2">
          <!-- If there are no tasks, show "0 tasks" -->
          <li *ngIf="category.tasks.length === 0" class="text-sm text-gray-500">0 tasks</li>
  
          <!-- If there are tasks, display the count -->
          <li *ngIf="category.tasks.length > 0" class="text-sm text-gray-500">
            {{ category.tasks.length }} task{{ category.tasks.length > 1 ? 's' : '' }}
          </li>
        </ul>
      </div>
  
      <div class="mt-6 flex gap-2 w-full">
        <button
          class="bg-blue-500 text-white py-1 px-3 shadow-sm rounded-full hover:bg-blue-600 transition-colors hover:scale-105"
          (click)="editCategory(category)"
        >
          Edit
        </button>
        <button
          class="bg-red-500 text-white py-1 px-3 rounded-full shadow-sm hover:bg-red-600 transition-colors hover:scale-105"
          (click)="deleteCategory(category)"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
