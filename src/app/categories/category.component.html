<div class="flex items-center gap-4 justify-center mt-4">
  <img src="../../assets/classification.png" class="h-11" alt="Logo" />
  <h2 class="text-3xl font-bold text-center">Manage Categories</h2>
</div>

<div class="max-w-7xl mx-auto p-4">
  <div class="flex justify-start mb-6">
    <button
      class="text-black py-2 px-6 rounded-full transition-colors flex items-center space-x-2"
      (click)="addCategory()"
    >
      <img src="../../assets/add-file.png" class="h-11" alt="Logo" />
      <span>Add Category</span>
    </button>
  </div>

  <app-category-list
    [categories]="categories"
    (editCategoryEvent)="editCategory($event)"
    (deleteCategoryEvent)="deleteCategory($event)"
  ></app-category-list>

  <div
    *ngIf="showFormPopup"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl">
      <div class="w-full flex flex-end">
        <button
          class="w-full text-white py-2 rounded-full cursor-default"
          (click)="showFormPopup = false"
        ></button>
        <img (click)="showFormPopup = false" src="../../assets/cancel.png" class="h-6 cursor-pointer" alt="Logo" />
      </div>
      <app-category-form
        [categoryToEdit]="categoryToEdit"
        (formSubmitted)="handleFormSubmitted()"
      ></app-category-form>
    </div>
  </div>
</div>
