<div class="dashboard-container px-6 py-12 max-w-screen-xl mx-auto">
    <div *ngIf="hasData(); else noDataTemplate">
      <!-- Task Statistics -->
      <div class="statistics mb-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Task Completed Card -->
        <div class="stat bg-gradient-to-br from-blue-300 to-blue-500 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl hover:translate-y-2 transition-all duration-300">
          <h3 class="text-xl font-semibold text-white">Tasks Completed</h3>
          <p class="text-2xl font-bold text-white">{{ taskStats.completedPercentage | number: '1.0-0' }}%</p>
        </div>
  
        <!-- Task Not Completed Card -->
        <div class="stat bg-gradient-to-br from-cyan-300 to-cyan-500 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl hover:translate-y-2 transition-all duration-300">
          <h3 class="text-xl font-semibold text-white">Tasks Not Completed</h3>
          <p class="text-2xl font-bold text-white">{{ taskStats.notCompletedPercentage | number: '1.0-0' }}%</p>
        </div>
  
        <!-- Overdue Tasks Card -->
        <div class="stat bg-gradient-to-br from-teal-300 to-teal-500 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl hover:translate-y-2 transition-all duration-300">
          <h3 class="text-xl font-semibold text-white">Overdue Tasks</h3>
          <p class="text-2xl font-bold text-white">{{ taskStats.overdueCount }} tasks</p>
        </div>
      </div>
  
  
      <!-- Flex Container for Side-by-Side Charts -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-12">
  
        <!-- Bar Chart -->
        <div class="chart-wrapper bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">
          <h3 class="text-2xl font-semibold text-gray-900 mb-4 text-center">Tasks by Category</h3>
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            class="w-full h-72 border-2 border-gray-200 rounded-lg p-4">
          </canvas>
        </div>
  
        <!-- Pie Chart -->
        <div class="chart-wrapper bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">
          <h3 class="text-2xl font-semibold text-gray-900 mb-4 text-center">Tasks Status</h3>
          <div class="w-full flex justify-center items-center overflow-hidden">
            <canvas
              baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              class="max-w-full max-h-full">
            </canvas>
          </div>
        </div>
  
      </div>
    </div>
  
    <!-- Template for no data -->
    <ng-template #noDataTemplate>
      <div class="no-data-message bg-gray-100 p-8 rounded-lg shadow-xl text-center text-xl text-gray-600">
        No data available to display.
      </div>
    </ng-template>
  </div>
