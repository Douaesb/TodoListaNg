<aside
  [ngClass]="{ 'hidden': !isOpen, 'block': isOpen }"
  class="lg:block fixed inset-0 bg-gray-800 bg-opacity-75 z-50 lg:bg-transparent lg:z-auto lg:w-64 mt-14 lg:mt-0"
>
  <div class="bg-blue-200 w-64 h-full shadow-lg">
    <button (click)="closeAside()" class="lg:hidden text-right p-2">
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <div class="text-center p-4 border-b border-gray-200 lg:bg-blue-500">
      <h2 class="text-lg font-bold text-gray-800">Menu</h2>
    </div>
    <div class="p-4">
      <a
        routerLink="/dashboard"
        class="flex justify-between items-center w-full py-3 px-4 mb-4 bg-blue-500 text-gray-950 rounded-lg shadow hover:bg-blue-400 transition-colors hover:scale-105"
      >
        <span class="font-medium">Dashboard</span>
      </a>
      <!-- Navigation to Tasks -->
      <a
        routerLink="/tasks"
        class="flex justify-between items-center w-full py-3 px-4 mb-4 bg-blue-500 text-gray-950 rounded-lg shadow hover:bg-blue-400 transition-colors hover:scale-105"
      >
        <span class="font-medium">Tasks</span>
      </a>
      <!-- Navigation to Categories -->
      <a
        routerLink="/categories"
        class="flex justify-between items-center w-full py-3 px-4 bg-blue-500 text-gray-950 rounded-lg shadow hover:bg-blue-400 transition-colors hover:scale-105"
      >
        <span class="font-medium">Categories</span>
      </a>
    </div>
  </div>
</aside>
